
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro Manutenção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
    <h1>Cadastro de Manutenção</h1>
    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cadastro_impressora.html">Cadastro Impressora</a>
        <a class="nav-link active" href="manutencao.html">Cadastro Manutenção</a>
        <a class="nav-link" href="consulta_impressoras.html">Consultar Impressoras</a>
        <a class="nav-link" href="consulta_manutencoes.html">Consultar Manutenções</a>
    </nav>
</header>

<main class="container">
<section class="card">
<h2>Cadastro de Manutenção</h2>

<form id="formManutencao" onsubmit="salvar(event)">
    <div>
        <label>Impressora</label>
        <input id="impressora" type="text" required>
    </div>

    <div>
        <label>Escola (impressora)</label>
        <input id="escola" type="text">
    </div>

    <div>
        <label>Setor (impressora)</label>
        <input id="setor" type="text">
    </div>

    <div>
        <label>Valor do conserto</label>
        <input id="valor" type="number" step="0.01">
    </div>

    <div class="full">
        <label>Problema</label>
        <textarea id="problema" required></textarea>
    </div>

    <div>
        <label>Entrada</label>
        <input id="entrada" type="date" required>
    </div>

    <div>
        <label>Saída</label>
        <input id="saida" type="date">
    </div>

    <div class="actions">
        <button>Salvar</button>
    </div>
</form>
</section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAM_O0w1wWILJh0SEQMjavN9L2gRSRnbgA",
  authDomain: "inventario-impressoras-d9d58.firebaseapp.com",
  projectId: "inventario-impressoras-d9d58",
  storageBucket: "inventario-impressoras-d9d58.firebasestorage.app",
  messagingSenderId: "71103195224",
  appId: "1:71103195224:web:769d4e39ab8a76a042822d",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function salvar(e){
    e.preventDefault();
    await addDoc(collection(db,"manutencoes"),{
        impressora: impressora.value,
        escola: escola.value || "",
        setor: setor.value || "",
        problema: problema.value,
        valor: valor.value || "",
        entrada: entrada.value,
        saida: saida.value || "",
        criado: new Date().toISOString()
    });
    alert("Salvo!");
    formManutencao.reset();
}
</script>
</body>
</html>
