
<!DOCTYPE html>

<head>

    <title>Manutenção de Impressoras</title>

    <h1>Manutenção de Impressoras</h1>
    <form>
        <label>Impressora:</label><br>
        <input type="text"><br><br>

        <label>Problema:</label><br>

    </form>
