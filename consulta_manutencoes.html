<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta Manuten√ß√µes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
    <h1>Consulta de Manuten√ß√µes</h1>
    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cadastro_impressora.html">Cadastro Impressora</a>
        <a class="nav-link" href="manutencao.html">Cadastro Manuten√ß√£o</a>
        <a class="nav-link" href="consulta_impressoras.html">Consultar Impressoras</a>
        <a class="nav-link active" href="consulta_manutencoes.html">Consultar Manuten√ß√µes</a>
    </nav>
</header>

<main class="container">
<section class="card">
<h2>Lista de Manuten√ß√µes</h2>
<div id="lista"></div>
</section>
</main>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, deleteDoc, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const lista = document.getElementById("lista");

async function carregar(){
  const snap = await getDocs(collection(db,"manutencoes"));

  if (snap.empty) {
    lista.innerHTML = "<p>Nenhuma manuten√ß√£o cadastrada.</p>";
    return;
  }

  let html = "<ul>";

  snap.forEach(docc => {
    const d = docc.data();
    html += `
      <li>
        <strong>${d.impressora}</strong><br>
        Problema: ${d.problema}<br>
        Entrada: ${d.entrada} | Sa√≠da: ${d.saida || "-"}<br>

        <button onclick="editar('${docc.id}','${d.problema}')">‚úèÔ∏è Editar</button>
        <button onclick="excluir('${docc.id}')">üóëÔ∏è Excluir</button>
      </li><hr>
    `;
  });

  html += "</ul>";
  lista.innerHTML = html;
}

window.excluir = async (id) => {
  if (!confirm("Excluir manuten√ß√£o?")) return;
  await deleteDoc(doc(db,"manutencoes",id));
  carregar();
};

window.editar = async (id, problemaAtual) => {
  const novoProblema = prompt("Novo problema:", problemaAtual);
  if (!novoProblema) return;

  await updateDoc(doc(db,"manutencoes",id), {
    problema: novoProblema
  });

  carregar();
};

carregar();
</script>


</body>
</html>
