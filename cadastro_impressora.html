
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro Impressora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
    <h1>Cadastro de Impressoras</h1>
    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="cadastro_impressora.html">Cadastro Impressora</a>
        <a class="nav-link" href="manutencao.html">Cadastro Manutenção</a>
        <a class="nav-link" href="consulta_impressoras.html">Consultar Impressoras</a>
        <a class="nav-link" href="consulta_manutencoes.html">Consultar Manutenções</a>
    </nav>
</header>

<main class="container">
<section class="card">
<h2>Cadastro de Impressoras</h2>

<form id="formImpressora" onsubmit="salvar(event)">
    <div>
        <label>Modelo</label>
        <input id="modelo" type="text" required>
    </div>

    <div>
        <label>Toner</label>
        <input id="toner" type="text" required>
    </div>

    <div>
        <label>Escola (opcional)</label>
        <input id="escola" type="text">
    </div>

    <div>
        <label>Setor (opcional)</label>
        <input id="setor" type="text">
    </div>

    <div class="full">
        <label>Propriedade</label>
        <select id="propriedade" required>
            <option value="">Selecione</option>
            <option>Própria</option>
            <option>Alugada</option>
        </select>
    </div>

    <div class="actions">
        <button>Salvar</button>
    </div>
</form>
</section>
</main>

<script type="module">
import { db } from "./firebase.js";
import { addDoc, collection } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// ELEMENTOS
const form = document.getElementById("formImpressora");

const modelo = document.getElementById("modelo");
const toner = document.getElementById("toner");
const escola = document.getElementById("escola");
const setor = document.getElementById("setor");
const propriedade = document.getElementById("propriedade");

// SUBMIT
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  await addDoc(collection(db, "impressoras"), {
    modelo: modelo.value,
    toner: toner.value,
    escola: escola.value || "",
    setor: setor.value || "",
    propriedade: propriedade.value,
    criado: new Date().toISOString()
  });

  alert("Impressora cadastrada com sucesso!");
  form.reset();
});
</script>

</body>
</html>
