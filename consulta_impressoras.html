<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
    <h1>Consulta de Impressoras</h1>
    <nav>
        <a class="nav-link" href="index.html">Home</a>

        <a class="nav-link active" href="consulta_impressoras.html">Consultar Impressoras</a>
        <a class="nav-link" href="consulta_manutencoes.html">Consultar Manuten√ß√µes</a>
    </nav>
</header>

<main class="container">
<section class="card">
<h2>Lista de Impressoras</h2>
 <input 
  type="text" 
  id="pesquisa" 
  placeholder="Pesquisar por modelo, escola, setor ou toner..."
  class="campo-pesquisa"
/>

<div id="lista"></div>
</section>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  deleteDoc, 
  doc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAM_O0w1wWILJh0SEQMjavN9L2gRSRnbgA",
  authDomain: "inventario-impressoras-d9d58.firebaseapp.com",
  projectId: "inventario-impressoras-d9d58",
  storageBucket: "inventario-impressoras-d9d58.firebasestorage.app",
  messagingSenderId: "71103195224",
  appId: "1:71103195224:web:769d4e39ab8a76a042822d",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");
const pesquisa = document.getElementById("pesquisa");

let impressoras = [];

async function carregar(){
  const snap = await getDocs(collection(db,"impressoras"));

  if (snap.empty) {
    lista.innerHTML = "<p>Nenhuma impressora cadastrada.</p>";
    return;
  }

  impressoras = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  renderizar(impressoras);
}

function renderizar(dados){
  let html = "";

  dados.forEach(d => {
    html += `
      <div class="manutencao-card">
        <h3>${d.modelo}</h3>

        <p><strong>Toner:</strong> ${d.toner}</p>

        <p>
          <strong>Escola:</strong> ${d.escola || "N√£o informado"}<br>
          <strong>Setor:</strong> ${d.setor || "N√£o informado"}
        </p>

        <p><strong>Propriedade:</strong> ${d.propriedade}</p>

        <div class="acoes">
          <button onclick="editar('${d.id}')">‚úèÔ∏è Editar</button>
          <button onclick="excluir('${d.id}')">üóë Excluir</button>
        </div>
      </div>
    `;
  });

  lista.innerHTML = html;
}

pesquisa.addEventListener("input", () => {
  const termo = pesquisa.value.toLowerCase();

  const filtrado = impressoras.filter(d =>
    d.modelo.toLowerCase().includes(termo) ||
    d.toner.toLowerCase().includes(termo) ||
    (d.escola || "").toLowerCase().includes(termo) ||
    (d.setor || "").toLowerCase().includes(termo)
  );

  renderizar(filtrado);
});

// ======================
// A√á√ïES
// ======================

window.excluir = async (id) => {
  if (!confirm("Deseja excluir esta impressora?")) return;
  await deleteDoc(doc(db,"impressoras",id));
  carregar();
};

window.editar = (id) => {
  alert("Edi√ß√£o ser√° implementada em modal (pr√≥ximo passo).");
};

carregar();
</script>


</body>
</html>
