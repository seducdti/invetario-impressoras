<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta Impressoras</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
    <h1>Consulta de Impressoras</h1>
    <nav>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="cadastro_impressora.html">Cadastro Impressora</a>
        <a class="nav-link" href="manutencao.html">Cadastro Manuten√ß√£o</a>
        <a class="nav-link active" href="consulta_impressoras.html">Consultar Impressoras</a>
        <a class="nav-link" href="consulta_manutencoes.html">Consultar Manuten√ß√µes</a>
    </nav>
</header>

<main class="container">
<section class="card">
<h2>Lista de Impressoras</h2>
<div id="lista"></div>
</section>
</main>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, deleteDoc, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const lista = document.getElementById("lista");

async function carregar(){
  const snap = await getDocs(collection(db,"impressoras"));

  if (snap.empty) {
    lista.innerHTML = "<p>Nenhuma impressora cadastrada.</p>";
    return;
  }

  let html = "<ul>";

  snap.forEach(docc => {
    const d = docc.data();
    html += `
      <li>
        <strong>${d.modelo}</strong> ‚Äî Toner: ${d.toner}<br>
        Escola: ${d.escola || "-"} | Setor: ${d.setor || "-"} | ${d.propriedade}<br>

        <button onclick="editar('${docc.id}','${d.modelo}','${d.toner}','${d.escola}','${d.setor}','${d.propriedade}')">‚úèÔ∏è Editar</button>
        <button onclick="excluir('${docc.id}')">üóëÔ∏è Excluir</button>
      </li><hr>
    `;
  });

  html += "</ul>";
  lista.innerHTML = html;
}

window.excluir = async (id) => {
  if (!confirm("Excluir impressora?")) return;
  await deleteDoc(doc(db,"impressoras",id));
  carregar();
};

window.editar = async (id, modelo, toner, escola, setor, propriedade) => {
  const novoModelo = prompt("Modelo:", modelo);
  if (!novoModelo) return;

  await updateDoc(doc(db,"impressoras",id), {
    modelo: novoModelo,
    toner,
    escola,
    setor,
    propriedade
  });

  carregar();
};

carregar();
</script>

</body>
</html>
