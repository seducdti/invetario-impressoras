<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Impressoras</title>
<link rel="stylesheet" href="styles.css">

<!-- ================= FIREBASE MODULAR v9+ ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { 
      getFirestore, collection, addDoc, getDocs, query, where 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // NOVA CONFIGURA√á√ÉO QUE VOC√ä PEDIU
  const firebaseConfig = {
    apiKey: "AIzaSyDJowbDn2YYIesgAbXNm_9zmKwkHM3Rf7E",
    authDomain: "manutencao-pc.firebaseapp.com",
    projectId: "manutencao-pc",
    storageBucket: "manutencao-pc.firebasestorage.app",
    messagingSenderId: "138491581240",
    appId: "1:138491581240:web:bf74b195dd07d3511227cd",
    measurementId: "G-DFSJH7HS6C"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // ------------------ TOAST ------------------
  function showMessage(msg, type = "success") {
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.innerHTML = msg.replace(/\n/g, "<br>");
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }

  // ------------------ SALVAR IMPRESSORA ------------------
  async function salvarImpressora(event) {
    event.preventDefault();

    const modelo = document.getElementById('modelo').value.trim();
    const toner = document.getElementById('toner').value.trim();
    const escola = document.getElementById('escola').value.trim();
    const propriedade = document.getElementById('propriedade').value;

    if (!modelo || !toner || !escola) {
      showMessage("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!", "error");
      return;
    }

    try {
      // Verificar duplicidade
      const q = query(
        collection(db, "impressoras"),
        where("escola", "==", escola),
        where("toner", "==", toner)
      );

      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        showMessage("‚ùå Essa escola j√° possui este toner cadastrado!", "error");
        return;
      }

      // Salvar Firestore
      await addDoc(collection(db, "impressoras"), {
        modelo,
        toner,
        escola,
        propriedade,
        dataCadastro: new Date()
      });

      showMessage(
        `‚úÖ Impressora cadastrada!\nüìÑ Modelo: ${modelo}\nüß© Toner: ${toner}\nüè´ Escola: ${escola}\nüè∑Ô∏è Propriedade: ${propriedade}`
      );

      document.getElementById('formCadastro').reset();

    } catch (erro) {
      console.error("Erro ao salvar:", erro);
      showMessage("‚ùå Erro ao salvar a impressora.", "error");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("formCadastro").addEventListener("submit", salvarImpressora);
  });
</script>

<!-- ================= ESTILOS ================= -->
<style>
.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #10b981;
  color: #fff;
  padding: 14px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  font-size: 14px;
  z-index: 9999;
  animation: fadeInOut 4s ease-in-out forwards;
  white-space: pre-line;
  max-width: 300px;
}
.toast.error { background: #ef4444; }

@keyframes fadeInOut {
  0% { opacity: 0; transform: translateY(20px); }
  10%, 90% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(20px); }
}
</style>

</head>

<body>
<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between">
    <h1 style="font-size:20px;margin:0">Cadastro de Impressora</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="lista.html">Impressoras Cadastradas</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card">
    <form id="formCadastro">
      <div class="row">
        <div style="flex:1">
          <label for="modelo">Modelo da impressora</label>
          <input type="text" id="modelo" required placeholder="Ex: HP LaserJet Pro M15">
        </div>
        <div style="flex:1">
          <label for="toner">Modelo de toner</label>
          <input type="text" id="toner" required placeholder="Ex: CF244A">
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label for="escola">Escola / Setor</label>
          <input type="text" id="escola" required placeholder="Ex: Escola Municipal Centro">
        </div>
        <div style="width:220px">
          <label for="propriedade">√â alugada ou pr√≥pria?</label>
          <select id="propriedade">
            <option value="Propria">Pr√≥pria</option>
            <option value="Alugada">Alugada</option>
          </select>
        </div>
      </div>

      <button type="submit">Salvar impressora</button>
      <button type="reset" class="small" style="background:#ddd;color:#111">Limpar</button>
    </form>
  </div>
</main>

<footer>
  Feito com ‚ù§Ô∏è ‚Äî Sistema de Impressoras
</footer>

</body>
</html>
