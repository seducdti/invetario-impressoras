<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  import { 
      getFirestore, collection, addDoc, getDocs, query, where 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // NOVA CONFIGURA√á√ÉO QUE VOC√ä PEDIU
  const firebaseConfig = {
    apiKey: "AIzaSyDJowbDn2YYIesgAbXNm_9zmKwkHM3Rf7E",
    authDomain: "manutencao-pc.firebaseapp.com",
    projectId: "manutencao-pc",
    storageBucket: "manutencao-pc.firebasestorage.app",
    messagingSenderId: "138491581240",
    appId: "1:138491581240:web:bf74b195dd07d3511227cd",
    measurementId: "G-DFSJH7HS6C"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // ------------------ TOAST ------------------
  function showMessage(msg, type = "success") {
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.innerHTML = msg.replace(/\n/g, "<br>");
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
  }

  // ------------------ SALVAR IMPRESSORA ------------------
  async function salvarImpressora(event) {
    event.preventDefault();

    const modelo = document.getElementById('modelo').value.trim();
    const toner = document.getElementById('toner').value.trim();
    const escola = document.getElementById('escola').value.trim();
    const propriedade = document.getElementById('propriedade').value;

    if (!modelo || !toner || !escola) {
      showMessage("‚ö†Ô∏è Preencha todos os campos obrigat√≥rios!", "error");
      return;
    }

    try {
      // Verificar duplicidade
      const q = query(
        collection(db, "impressoras"),
        where("escola", "==", escola),
        where("toner", "==", toner)
      );

      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        showMessage("‚ùå Essa escola j√° possui este toner cadastrado!", "error");
        return;
      }

      // Salvar Firestore
      await addDoc(collection(db, "impressoras"), {
        modelo,
        toner,
        escola,
        propriedade,
        dataCadastro: new Date()
      });

      showMessage(
        `‚úÖ Impressora cadastrada!\nüìÑ Modelo: ${modelo}\nüß© Toner: ${toner}\nüè´ Escola: ${escola}\nüè∑Ô∏è Propriedade: ${propriedade}`
      );

      document.getElementById('formCadastro').reset();

    } catch (erro) {
      console.error("Erro ao salvar:", erro);
      showMessage("‚ùå Erro ao salvar a impressora.", "error");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("formCadastro").addEventListener("submit", salvarImpressora);
  });
</script>

<!-- ================= ESTILOS ================= -->


</head>

<body>
<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between">
    <h1 style="font-size:20px;margin:0">Cadastro de Impressora</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="lista.html">Impressoras Cadastradas</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="card">
    <form id="formCadastro">
      <div class="row">
        <div style="flex:1">
          <label for="modelo">Modelo da impressora</label>
          <input type="text" id="modelo" required placeholder="Ex: HP LaserJet Pro M15">
        </div>
        <div style="flex:1">
          <label for="toner">Modelo de toner</label>
          <input type="text" id="toner" required placeholder="Ex: CF244A">
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label for="escola">Escola / Setor</label>
          <input type="text" id="escola" required placeholder="Ex: Escola Municipal Centro">
        </div>
        <div style="width:220px">
          <label for="propriedade">√â alugada ou pr√≥pria?</label>
          <select id="propriedade">
            <option value="Propria">Pr√≥pria</option>
            <option value="Alugada">Alugada</option>
          </select>
        </div>
      </div>

      <button type="submit">Salvar impressora</button>
      <button type="reset" class="small" style="background:#ddd;color:#111">Limpar</button>
    </form>
  </div>
</main>
  <script>
/* ============================================================
   üîé VERIFICADOR AUTOM√ÅTICO DE ERROS DO FIREBASE + FIRESTORE
   ============================================================ */
(function () {
  function criarAviso(texto) {
    const box = document.createElement("div");
    box.style.position = "fixed";
    box.style.bottom = "20px";
    box.style.left = "20px";
    box.style.padding = "14px 20px";
    box.style.background = "#dc2626";
    box.style.color = "#fff";
    box.style.fontSize = "14px";
    box.style.borderRadius = "8px";
    box.style.boxShadow = "0 4px 10px rgba(0,0,0,.2)";
    box.style.zIndex = "999999";
    box.style.maxWidth = "320px";
    box.style.whiteSpace = "pre-line";
    box.textContent = texto;
    document.body.appendChild(box);
  }

  // 1Ô∏è‚É£ Detecta se est√° rodando localmente (file://)
  if (location.protocol === "file:") {
    criarAviso(
      "‚ö†Ô∏è O site est√° sendo aberto diretamente do computador.\n\n" +
      "Firebase com m√≥dulos (type='module') N√ÉO funciona em file://\n\n" +
      "‚û° Execute usando um servidor:\n- Live Server (VS Code)\n- python -m http.server\n- Ou hospede em um servidor web."
    );
    return;
  }

  // 2Ô∏è‚É£ Verifica internet (Firebase n√£o funciona offline)
  if (!navigator.onLine) {
    criarAviso("üì° Sem conex√£o com a internet. O Firebase n√£o pode iniciar.");
    return;
  }

  // 3Ô∏è‚É£ Verifica carregamento do Firebase
  setTimeout(() => {
    if (typeof firebase === "undefined") {
      criarAviso(
        "‚ùå Erro: Firebase n√£o carregou.\n\n" +
        "Poss√≠veis causas:\n" +
        "- Script do Firebase bloqueado\n" +
        "- Conex√£o lenta\n" +
        "- URL incorreta nos imports"
      );
      return;
    }

    // 4Ô∏è‚É£ Tenta acessar Firestore
    try {
      firebase.firestore();
    } catch (e) {
      criarAviso(
        "‚ùå Firestore n√£o iniciou.\n" +
        "Erro: " + e.message + "\n\n" +
        "Poss√≠veis solu√ß√µes:\n" +
        "- Verifique a config do Firebase\n" +
        "- Verifique regras do Firestore\n" +
        "- Execute em servidor HTTPS"
      );
    }
  }, 800);
})();
</script>
